<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
    const pressed=[];
    const StringToFindInArray="kiran";
    window.addEventListener('keyup',(e)=>{
        console.log(e.key);
        pressed.push(e.key);
        console.log(pressed);
        //since you need to find the string of length of your stringtofind ,so splice all the other character
        console.log(StringToFindInArray.length+ "  "+ pressed.length);
        pressed.splice(-StringToFindInArray.length-1,pressed.length-StringToFindInArray.length);
        if(pressed.join('').includes(StringToFindInArray)){
            console.log('Hey I Found You');
            cornify_add();
        }
    });
</script>
</body>
</html
